server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend SPA with fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Redirect /api (without trailing slash) to /api/
    location = /api {
        return 301 /api/;
    }

    # Proxy all /api/ requests to backend, stripping the /api/ prefix
    location /api/ {
        # Important: no rewrite here â€” just proxy_pass with trailing slash!
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
