# HTTP server - for certbot challenge + redirect
server {
    listen 80;
    server_name assignmentpros.in www.assignmentpros.in;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name assignmentpros.in www.assignmentpros.in;

    ssl_certificate /etc/letsencrypt/live/assignmentpros.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/assignmentpros.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml text/html;
}
